<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Radio Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="handle"></div>
    <div class="header">
        <div class="topnav">
            <a class="active" href="/">Home</a>
            <a href="/tabs/blog/">News</a>
            <a href="/tabs/projects.html">Projects</a>
            <a href="/tabs/links.html">Links</a>
        </div>
    </div>
    <div class="radio-container">
        <div class="radio-body">
            <div class="radio-speaker"></div>
            <h1 class="header-title"><span class="mero">नेपाली</span> <span class="tube">रेडियो</span></h1>


            <div class="radio-display">
                <div class="radio-text" id="current-station">Nepali RADIO</div>
                <div class="radio-text">
                    <span class="indicator" id="streaming-indicator"></span>
                </div>
            </div>
            <div class="radio-buttons">
                <div class="upper-buttons">
                    <button class="radio-button" id="play-pause" onclick="playPause()">
                        <i class="fas fa-play" id="play-pause-icon"></i>
                    </button>
                    <button class="radio-button" id="volume-control" onclick="toggleMute()">
                        <i class="fas fa-volume-up" id="volume-icon"></i>

                    </button>
                </div>
                <div class="lower-buttons">
                    <button class="radio-button" id="prev-station" onclick="prevStation()">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="radio-button" id="next-station" onclick="nextStation()">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>

            <div class="radio-knob">
                <div class="knob-center"></div>
            </div>
        </div>
        <div class="radio-antenna"></div>
    </div>
    <div class="fm-list-container">
        <button class="toggle-fm-list" onclick="toggleFMList()">Show/Hide FM List</button>
        <div class="fm-list" id="fm-list">
            <ul id="fm-list-ul"></ul>
        </div>
    </div>
    <div class="footer">
        Made with ♥ by PR chapagain  
        <button class="alert">
            <img src="https://res.cloudinary.com/djcw5veb6/image/upload/v1719727590/about-xxl_ybbg2a.png" alt="about">
        </button>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script>
            let custom_button = document.querySelector(".alert");
            custom_button.addEventListener('click', function () {
                Swal.fire({
                    title: "<strong>Nepali Radio Player</strong>",
                    icon: "info",
                    html: `this player is created by PR CHAPAGAIN<br>
                        <a href="prchapagain.github.io">prchapagain.github.io</a><br>
                        <br>
                        visit project link <a href="https://github.com/prchapagain.github.io/nepali-radio-player"><b>here</b></a> for suggestions or help to improve player.`,
                    showCloseButton: true,
                    focusConfirm: false,
                    confirmButtonText: "close",
                });
            });
        </script>
    </div>
    <script src="script.js"></script>
</body>
</html>
